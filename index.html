<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Music</title>
</head>

<body>

    <div class="container">

        <div class="navbar">
            <img width="60" height="60"
                src="https://img.icons8.com/external-vitaliy-gorbachev-lineal-color-vitaly-gorbachev/60/external-headphone-stay-home-vitaliy-gorbachev-lineal-color-vitaly-gorbachev.png"
                alt="external-headphone-stay-home-vitaliy-gorbachev-lineal-color-vitaly-gorbachev" />
            <ul id="menulist">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specification</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>


            </ul>

            <img src="./imagens/menu.png" alt="botao-menu" class="menu-icone" onclick="showMenu()">

        </div>

        <div class="content">
            <div class="left-col">
                <h1>The <br> Real <br> Sound</h1>

            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="./imagens/play.png" alt="play" id="icon">

            </div>

        </div>


    </div>

    <audio id="mySong">

        <source src="Fresh-Long-Version(chosic.com).mp3" type="audio/mp3">

    </audio>

    <script>
        const mySong = document.getElementById("mySong")
        const icon = document.getElementById("icon")

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play()
                icon.src = "./imagens/pause.png"

            } else {
                mySong.pause()
                icon.src = "./imagens/play.png"
            }
        }


        const menuLink = document.getElementById("menulist")
        menuLink.style.maxHeight = "0px"

        function showMenu() {
            if (menuLink.style.maxHeight == "0px") {
                menuLink.style.maxHeight = "120px"
            } else {
                menuLink.style.maxHeight = "0px"
            }
        }

    </script>


</body>

</html>
